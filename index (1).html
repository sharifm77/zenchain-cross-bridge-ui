
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChain Token Bridge UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            color: #2d7b5f;
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2d7b5f;
            color: white;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #25664c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ZenChain Bridge</h2>
        <label for="from">From Chain:</label>
        <select id="from">
            <option>Ethereum</option>
            <option>Binance Smart Chain</option>
        </select>

        <label for="to">To Chain:</label>
        <select id="to">
            <option>ZenChain</option>
        </select>

        <label for="amount">Amount (ZTC):</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="alert('Bridging simulated! âœ…')">Bridge Now</button>
    </div>

<footer style="text-align:center; margin-top:40px; font-weight:bold; color:#28a745;">
    Made by sharifm77
</footer>
</body>
</html>
